<html>
<head>
<title>Outsiders Arena</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" media="screen"/>
<script type="text/javascript"></script>
<script src="/js/battle.js"></script>
</head>
<body>
	<div id="arenaId">
		Arena ID: 
	</div>
	<div>
		<select id="move">
			<option value="0">Move 1</option>
			<option value="1">Move 2</option>
			<option value="2">Move 3</option>
			<option value="3">Move 4</option>
		</select>
		<button id="sendMove" onclick="sendMove()">
			Send Move
		</button>
	</div>
	
	<div>
		<input id="arenaIdInput" placeholder="enter friend's arenaId">
		<button onclick="findBattleByArenaId()">
			BATTLE
		</button>
	</div>
	<div id="arenaOutput">



	</div>
</body>
</html>
