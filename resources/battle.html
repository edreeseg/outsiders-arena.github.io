<body id="bootstrap-override">
	<div class="resource-manager"></div>
	<div class="ally-team">
		<div class="ally">
			<div class="healthbar">
				<p>100/100</p>
			</div>
			<div class="ally-ability-menu">
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
			</div>
		</div>
		<div class="ally">
			<div class="healthbar">
				<p>100/100</p>
			</div>
			<div class="ally-ability-menu">
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
			</div>
		</div>
		<div class="ally">
			<div class="healthbar">
				<p>100/100</p>
			</div>
			<div class="ally-ability-menu">
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
				<div class="ally-ability"></div>
			</div>
		</div>
	</div>
	<div class="empty-space">
				Arena ID:
		<span id="arenaId">
		</span>
		<div id="displayName">
			Display Name:
		</div>
		
		<div>
			<input id="displayNameInput" placeholder="enter your display name">
			<input id="playerIdInput" placeholder="enter your playerId (if you have one)">
			<input id="avatarUrlInput" placeholder="enter an avatar URL">
			<button id="connectButton" onclick="sendConnectRequest()">
				CONNECT
			</button>
		</div>
		
		<div>
			<select id="chars" multiple>
				<option value="0">Alex</option>
				<option value="1">Fainne</option>
				<option value="2">Geddy</option>
				<option value="3">Hollyanna</option>
				<option value="4">Shinzo</option>
			</select>
		</div>
		

		
		<div>
			<input id="arenaIdInput" placeholder="enter your opponent's arenaId">
			<input id="playerIdMatchMakingInput" placeholder="enter your opponent's playerId">
			<button id="findBattle" onclick="findBattle()">
				Find Battle
			</button>
		</div>
		
		<div id="arenaOutput">



		</div>

	</div>
	<div class="enemy-team">
		<div class="enemy">
			<div class="healthbar">
				<p>100/100</p>
			</div>
		</div>
		<div class="enemy">
			<div class="healthbar">
				<p>100/100</p>
			</div>
		</div>
		<div class="enemy">
			<div class="healthbar">
				<p>100/100</p>
			</div>
		</div>
	</div>
</body>
